<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend exercise</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" type="module"></script>
    <script src="./inputField.js" defer></script>
    <script src="./phoneField.js" defer></script>
    <script src="./textArea.js" defer></script>
    <script src="./button.js" defer></script>
  </head>

  <body>
    <svg class="sprite">
      <defs>
        <clipPath id="paperclip_svg__a">
          <path fill="currentColor" d="M0 0h20v20H0z" />
        </clipPath>
      </defs>
      <symbol id="symbol-paperclip" viewBox="0 0 20 20">
        <g clip-path="url(#paperclip_svg__a)">
          <path
            fill="currentColor"
            d="M5.625 3.75a3.125 3.125 0 1 1 6.25 0V15a1.875 1.875 0 0 1-3.75 0V6.25a.625.625 0 1 1 1.25 0V15a.625.625 0 1 0 1.25 0V3.75a1.875 1.875 0 0 0-3.75 0V15a3.125 3.125 0 1 0 6.25 0V6.25a.625.625 0 1 1 1.25 0V15a4.375 4.375 0 0 1-8.75 0z"
          />
        </g>
      </symbol>
      <symbol id="symbol-send" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M19.814.185c.18.18.235.451.14.688L12.544 19.4a.955.955 0 0 1-1.693.158l-4.047-6.362-6.36-4.047A.955.955 0 0 1 .6 7.455L19.126.046a.64.64 0 0 1 .688.14zM8.075 12.825l3.516 5.524 6.027-15.07zm8.643-10.446L1.651 8.407l5.525 3.515L16.72 2.38Z"
        />
      </symbol>
      <symbol id="symbol-users" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M18.75 18S20 18 20 16.75s-1.25-5-6.25-5-6.25 3.75-6.25 5S8.75 18 8.75 18zm-9.972-1.25-.028-.005c.001-.33.209-1.288.95-2.15.69-.809 1.902-1.595 4.05-1.595 2.146 0 3.359.787 4.05 1.595.741.862.947 1.821.95 2.15l-.01.002-.017.003zm4.972-7.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5m3.75-2.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0M8.67 12.1a7.4 7.4 0 0 0-1.537-.309 9 9 0 0 0-.883-.041c-5 0-6.25 3.75-6.25 5Q0 18 1.25 18h5.27a2.8 2.8 0 0 1-.27-1.25c0-1.262.471-2.552 1.362-3.63A6.6 6.6 0 0 1 8.67 12.1m-2.52.9A6.87 6.87 0 0 0 5 16.75H1.25c0-.325.205-1.287.95-2.155.681-.795 1.865-1.57 3.95-1.594zM1.875 7.375a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0m3.75-2.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5"
        />
      </symbol>
    </svg>
    <form action="https://httpbingo.org/post" method="post">
      <!-- START -->
      <rm-input-field name='is_human' value='true' type="hidden"></rm-input-field>
      <rm-input-field name="user_name" type="name" label="Full name" helper="Please enter your full name">
        <svg slot="icon-right" class="icon">
          <use href="#symbol-users" />
        </svg>
      </rm-input-field>
      <rm-input-field name='user_email' type="email" label="Email" helper="Please enter your email address">
        <svg slot="icon-left" class="icon">
          <use href="#symbol-paperclip" />
        </svg>
      </rm-input-field>
      <rm-phone-field name="user_phone" ></rm-phone-field>

      <rm-text-area name="user_message" ></rm-text-area>

      <rm-button></rm-button>
      <!-- END -->
    </form>
  </body>
</html>
